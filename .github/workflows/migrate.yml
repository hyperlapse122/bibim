name: Deployment

on:
  push:
#on:
#  push:
#  pull_request:
#    branches: [ "main" ]

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
